<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Sistem Arsip Nota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .paper-preview {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 10mm;
        }

        .pdf-header-line {
            border-bottom: 3px solid #1e293b;
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body class="p-6">

    <div class="max-w-5xl mx-auto">

        <!-- FORM INPUT -->
        <div class="bg-white rounded-xl p-6 shadow mb-6">
            <h1 class="text-xl font-bold text-blue-900 mb-4">
                Sistem Input Arsip Nota
            </h1>

            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-5">
                    <label class="text-xs font-bold text-slate-500">Keterangan</label>
                    <input id="inputKeterangan" class="w-full p-2 border rounded bg-slate-50 text-sm">
                </div>
                <div class="col-span-5">
                    <label class="text-xs font-bold text-slate-500">Foto Nota</label>
                    <input type="file" id="inputFoto" accept="image/*" class="w-full p-2 border rounded text-sm">
                </div>
                <div class="col-span-2 flex items-end">
                    <button onclick="tambahItem()" class="w-full bg-blue-600 text-white rounded py-2 font-bold">
                        + Tambah
                    </button>
                </div>
            </div>

            <div class="flex gap-4 mt-6 border-t pt-4">
                <input id="judulLaporan" value="Laporan Arsip Nota & Jurnal" oninput="updatePreview()"
                    class="flex-1 p-2 border rounded bg-slate-50 text-sm">
                <input type="date" id="tglLaporan" oninput="updatePreview()"
                    class="p-2 border rounded bg-slate-50 text-sm">
                <button onclick="downloadPDF()" class="bg-slate-900 text-white px-6 rounded font-bold">
                    Print / Save PDF
                </button>
            </div>
        </div>

        <!-- PREVIEW -->
        <div class="paper-preview">
            <div class="flex justify-between">
                <div>
                    <h2 id="viewJudul" class="text-2xl font-extrabold uppercase">
                        LAPORAN ARSIP NOTA & JURNAL
                    </h2>
                    <p class="text-xs text-slate-500">Departemen Finance & Accounting</p>
                </div>
                <div class="text-right text-xs">
                    <p>Tanggal: <span id="viewTgl">-</span></p>
                    <p class="text-[10px] text-slate-400">DIGITAL ARCHIVE SYSTEM</p>
                </div>
            </div>

            <div class="pdf-header-line"></div>

            <div id="gridArea" class="grid grid-cols-2 gap-2"></div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let dataArsip = [];

        document.getElementById("tglLaporan").valueAsDate = new Date();
        updatePreview();

        function updatePreview() {
            viewJudul.innerText = judulLaporan.value;
            const tgl = new Date(tglLaporan.value);
            viewTgl.innerText = tgl.toLocaleDateString("id-ID", {
                weekday: "long", day: "numeric", month: "long", year: "numeric"
            });
        }

        /* ===============================
           HIGH RES IMAGE PROCESSING
        ================================ */
        function imageToHighResBase64(src, scale = 2) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement("canvas");
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;

                    const ctx = canvas.getContext("2d");
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = "high";
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    resolve(canvas.toDataURL("image/jpeg", 1.0));
                };
                img.src = src;
            });
        }

        function tambahItem() {
            const ket = inputKeterangan.value;
            const file = inputFoto.files[0];
            if (!ket || !file) return alert("Lengkapi data!");

            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    dataArsip.push({
                        keterangan: ket,
                        foto: e.target.result,
                        w: img.width,
                        h: img.height
                    });
                    renderPreview();
                    inputKeterangan.value = "";
                    inputFoto.value = "";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function renderPreview() {
            gridArea.innerHTML = "";
            dataArsip.forEach((d, i) => {
                gridArea.innerHTML += `
        <div class="border p-1 rounded">
            <div class="flex justify-between text-xs font-bold text-blue-800">
                <span>#${i + 1} ${d.keterangan}</span>
                <button onclick="hapus(${i})" class="text-red-500">Ã—</button>
            </div>
            <img src="${d.foto}" class="w-full h-48 object-contain bg-slate-50">
        </div>`;
            });
        }

        function hapus(i) {
            dataArsip.splice(i, 1);
            renderPreview();
        }

        /* ===============================
           PDF EXPORT (ANTI BLUR)
        ================================ */
        async function downloadPDF() {
            const doc = new jsPDF("p", "mm", "a4");
            const maxPerPage = 6;
            let pos = 0;

            for (let i = 0; i < dataArsip.length; i++) {
                if (pos === 0) {
                    doc.setFontSize(18).setFont("helvetica", "bold");
                    doc.text(judulLaporan.value.toUpperCase(), 12, 18);
                    doc.setFontSize(9).setFont("helvetica", "normal");
                    doc.text("Departemen Finance & Accounting", 12, 23);
                    doc.text(`Tanggal: ${viewTgl.innerText}`, 198, 18, { align: "right" });
                    doc.line(12, 26, 198, 26);
                }

                const col = pos % 2;
                const row = Math.floor(pos / 2);
                const x = col === 0 ? 12 : 108;
                const y = 32 + row * 82;

                doc.setFontSize(8).setFont("helvetica", "bold");
                doc.text(`${i + 1}. ${dataArsip[i].keterangan.toUpperCase()}`, x, y);

                const imgHR = await imageToHighResBase64(dataArsip[i].foto, 2);

                let w = 90;
                let h = (dataArsip[i].h * w) / dataArsip[i].w;
                if (h > 76) {
                    h = 76;
                    w = (dataArsip[i].w * h) / dataArsip[i].h;
                }

                doc.addImage(imgHR, "JPEG", x, y + 2, w, h, undefined, "FAST");

                pos++;
                if (pos >= maxPerPage && i < dataArsip.length - 1) {
                    doc.addPage();
                    pos = 0;
                }
            }

            doc.save(judulLaporan.value + ".pdf");
        }
    </script>

</body>

</html>
