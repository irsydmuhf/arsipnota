<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Arsip Nota - Smart Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .paper-preview { width: 210mm; min-height: 297mm; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: 20px auto; padding: 15mm; position: relative; }
        .grid-nota { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .nota-box { border: 1px solid #e2e8f0; padding: 5px; text-align: center; background: #f8fafc; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-5xl mx-auto">
        <div class="bg-white border border-slate-200 rounded-xl p-6 mb-6 shadow-sm">
            <h1 class="text-xl font-bold text-blue-900 mb-4 flex items-center gap-2">
                ðŸ“‚ Sistem Input Arsip Nota (Auto-Grid)
            </h1>
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                <div class="md:col-span-5">
                    <label class="block text-xs font-bold text-slate-500 mb-1">KETERANGAN JURNAL</label>
                    <input type="text" id="inputKeterangan" placeholder="Cth: Bensin, Parkir..." class="w-full p-2 bg-slate-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="md:col-span-5">
                    <label class="block text-xs font-bold text-slate-500 mb-1">FOTO NOTA</label>
                    <input type="file" id="inputFoto" accept="image/*" class="w-full p-1.5 bg-slate-50 border rounded-lg text-sm">
                </div>
                <div class="md:col-span-2">
                    <button onclick="tambahItem()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">Tambah</button>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6 bg-slate-800 p-4 rounded-lg text-white">
            <div class="flex gap-4">
                <input type="text" id="judulLaporan" value="Laporan Arsip Nota & Jurnal" oninput="updatePreview()" class="bg-slate-700 p-2 rounded text-sm w-64 border-none">
                <input type="date" id="tglLaporan" oninput="updatePreview()" class="bg-slate-700 p-2 rounded text-sm border-none">
            </div>
            <button onclick="downloadPDF()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-bold shadow-lg transition">Simpan PDF A4</button>
        </div>

        <div id="previewContainer" class="paper-preview">
            <div class="flex justify-between items-start border-b-2 border-slate-900 pb-2 mb-4">
                <div>
                    <h2 id="viewJudul" class="text-xl font-bold uppercase">LAPORAN ARSIP NOTA & JURNAL</h2>
                    <p class="text-[10px] text-slate-500 italic">Finance Dept Archive</p>
                </div>
                <div class="text-right text-[10px]">
                    <p class="font-bold">Tanggal: <span id="viewTgl" class="font-normal">-</span></p>
                </div>
            </div>
            
            <div id="gridArea" class="grid-nota">
                </div>
        </div>
    </div>

    <script>
        let dataArsip = [];
        document.getElementById('tglLaporan').valueAsDate = new Date();

        function updatePreview() {
            document.getElementById('viewJudul').innerText = document.getElementById('judulLaporan').value;
            const tgl = new Date(document.getElementById('tglLaporan').value);
            document.getElementById('viewTgl').innerText = tgl.toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'});
        }

        function tambahItem() {
            const ket = document.getElementById('inputKeterangan').value;
            const file = document.getElementById('inputFoto').files[0];
            if(!ket || !file) return alert("Lengkapi data!");

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const aspect = img.width / img.height;
                    // Kategori: Jika aspect ratio > 1.2 (Sangat lebar/Lansekap), dianggap persegi panjang.
                    // Jika mendekati 1 (0.8 - 1.2), dianggap persegi.
                    const tipe = (aspect > 1.2) ? 'panjang' : 'persegi';
                    
                    dataArsip.push({ keterangan: ket, foto: e.target.result, tipe: tipe, w: img.width, h: img.height });
                    renderPreview();
                    document.getElementById('inputKeterangan').value = "";
                    document.getElementById('inputFoto').value = "";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function renderPreview() {
            const container = document.getElementById('gridArea');
            container.innerHTML = "";
            dataArsip.forEach((item, index) => {
                const box = document.createElement('div');
                box.className = "nota-box p-2 border relative group";
                box.innerHTML = `
                    <p class="text-[9px] font-bold mb-1 truncate text-blue-700">${item.keterangan}</p>
                    <img src="${item.foto}" class="mx-auto h-24 object-contain mb-1">
                    <span class="text-[8px] bg-gray-200 px-1 rounded">${item.tipe === 'panjang' ? '4/Page' : '6/Page'}</span>
                    <button onclick="hapus(${index})" class="absolute top-0 right-0 bg-red-500 text-white text-[8px] px-1 opacity-0 group-hover:opacity-100">X</button>
                `;
                container.appendChild(box);
            });
        }

        function hapus(index) { dataArsip.splice(index, 1); renderPreview(); }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const judul = document.getElementById('judulLaporan').value;
            const tgl = document.getElementById('viewTgl').innerText;

            let xPos = [15, 110]; // 2 Kolom
            let currentY = 40;
            let itemsInPage = 0;

            for (let i = 0; i < dataArsip.length; i++) {
                const item = dataArsip[i];
                const maxInPage = (item.tipe === 'panjang') ? 4 : 6;
                const rowHeight = (item.tipe === 'panjang') ? 60 : 42;

                // Header di halaman baru
                if (itemsInPage === 0) {
                    doc.setFontSize(14); doc.text(judul.toUpperCase(), 105, 15, {align:'center'});
                    doc.setFontSize(9); doc.text(`Tanggal: ${tgl}`, 105, 20, {align:'center'});
                    doc.line(15, 25, 195, 25);
                }

                // Kalkulasi posisi Grid
                let col = itemsInPage % 2;
                let row = Math.floor(itemsInPage / 2);
                let y = 35 + (row * (rowHeight + 10));

                // Gambar & Label
                doc.setFontSize(8);
                doc.text(item.keterangan.substring(0, 30), xPos[col], y);
                
                let imgW = 85;
                let imgH = (item.h * imgW) / item.w;
                if(imgH > rowHeight) {
                    imgH = rowHeight;
                    imgW = (item.w * imgH) / item.h;
                }

                doc.addImage(item.foto, 'JPEG', xPos[col], y + 2, imgW, imgH);

                itemsInPage++;
                
                // Cek jika halaman penuh
                if (itemsInPage >= maxInPage || i === dataArsip.length - 1) {
                    if (i < dataArsip.length - 1) {
                        doc.addPage();
                        itemsInPage = 0;
                    }
                }
            }
            doc.save(`${judul}.pdf`);
        }

        updatePreview();
    </script>
</body>
</html>
